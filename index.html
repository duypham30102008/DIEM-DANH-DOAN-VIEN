<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐIỂM DANH ĐOÀN VIÊN TT HIỆP PHƯỚC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ĐIỂM DANH ĐOÀN VIÊN TT HIỆP PHƯỚC</h1>
        <input type="text" id="nameInput" placeholder="Họ và tên">
        <select id="areaSelect">
            <option value="">Chọn khu phố</option>
            <option value="Mỹ Khoan">Mỹ Khoan</option>
            <option value="Phước Kiếng">Phước Kiếng</option>
            <option value="Phước Mỹ">Phước Mỹ</option>
            <option value="Phước Hiệp">Phước Hiệp</option>
            <option value="Phước Lai">Phước Lai</option>
        </select>
        <button onclick="addAttendance()">Điểm danh</button>
        <ul id="attendanceList"></ul>
        <button onclick="exportAttendance()">Xuất danh sách</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
